<ion-header>
  <ion-navbar>
    <ion-title>Fiche d'informations</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <!-- BARRE DEROULANTE -->
  <ion-fab top right edge>
    <button ion-fab mini color='danger'>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab color="primary" (click)='goToFavoris()'>
        <ion-icon name="star"></ion-icon>
      </button>
      <button ion-fab color="primary" (click)='goToList()'>
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="news.logo">
        <!-- logo -->
      </ion-avatar>
      <h2>{{news.name}}</h2>
      <!-- nom du professionnel -->
    </ion-item>
    <ion-row class="center">
      <ion-col>
        <button ion-button small (click)="addResultsMarker()">
          <ion-icon name="map" isActive="false"> Itinéraire</ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button small full item-end icon-right>
          <ion-icon name="alert" isActive="false"> Signaler</ion-icon>
        </button>

      </ion-col>
      <ion-col>
        <button ion-button small full item-end icon-right>
          <ion-icon name="star" isActive="false" url="../favoris/favoris">Favoris</ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <div #map id="map"></div>
  <!-- Carte Google map API -->
  <ion-card>
    <ion-row>
      <ion-col>
        <h5>Site Web</h5>
      </ion-col>
      <ion-col>
        <button>{{news.website_url}}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h5>Adresse</h5>
      </ion-col>
      <ion-col>
        {{news.adresse}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h5>Téléphone</h5>
      </ion-col>
      <ion-col>
        <button ion-button (click)='call(news.mobile)'>
          <ion-icon name="call"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="sendSms(news.mobile)">
          <ion-icon name="chatboxes"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h5>Activités</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col justify-content-start>
        <!-- Description de l'activité -->
        <p class="text-justify">{{news.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h5>Contacts</h5>
      </ion-col>
      <ion-col>
        <button ion-button>
          <ion-icon name="logo-facebook" (click)='openFB(news.facebook_url)'>

          </ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button>
          <ion-icon name="logo-linkedin" (click)='openLinkedin(news.linkedin_url)'></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button>
          <ion-icon name="mail" (click)='openEmail(news.email)'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
