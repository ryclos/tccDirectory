<ion-header>
    <ion-navbar>
        <ion-title>Compétences</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list *ngFor="let skill of news.name">
        <ion-item>
            <ion-label>Compétences</ion-label>
            <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Quit" okText="Okay!">
                <ion-option value="PHP" selected="true">PHP</ion-option>
                <ion-option value="JAVASCRIPT">JAVASCRIPT</ion-option>
                <ion-option value="JAVA" selected="true">JAVA</ion-option>
                <ion-option value="HTML">HTML</ion-option>
                <ion-option value="ANGULAR">ANGULAR</ion-option>
                <ion-option value="REACT">REACT</ion-option>
                <ion-option value="MYSQL">MSQL</ion-option>
                <ion-option value="MONGODB">MONGODB</ion-option>
                <ion-option value="FIREBASE">FIREBASE</ion-option>
                <ion-option value="IOS">IOS</ion-option>
                <ion-option value="ANDROID">ANDROID</ion-option>
                <ion-option value="IONIC">IONIC</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <button ion-button round>GO!</button>

</ion-content>
