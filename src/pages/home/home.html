<ion-header>
    <ion-navbar>
        <ion-title>Compétences</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label>Compétences</ion-label>
            <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Quit" okText="Okay!">
                <ion-option *ngFor="let skill of news.data">{{ skill.name }}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <div><button ion-button round>GO!</button></div>

</ion-content>
