<ion-header>
  <ion-navbar>
    <ion-title>Favoris</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let favoris of favoris">
    <div style="position:relative">
      <img src="../../assets/imgs/oeuvres/{{favoris.logo}}">      
    </div>
    <ion-item>
      <ion-icon name="images" item-start large></ion-icon>
      <h2>{{favoris.name}}</h2>
    </ion-item>
  </ion-card>
</ion-content>
